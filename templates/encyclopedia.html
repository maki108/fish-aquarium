<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>石川さかな図鑑 - 石川さかな巡り</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center p-4 font-sans text-gray-800">

    <header class="w-full max-w-md bg-white/80 backdrop-blur rounded-2xl shadow-sm p-4 mb-4 flex justify-between items-center">
        <h1 class="text-lg font-bold text-blue-600 flex items-center">
            <span class="mr-2">📕</span>石川さかな図鑑
        </h1>
        <div class="text-right">
            <p id="total-count" class="text-[10px] font-bold text-gray-400 uppercase">Loading collection...</p>
        </div>
    </header>

    <div class="w-full max-w-md mb-4 overflow-x-auto whitespace-nowrap pb-2 no-scrollbar">
        <div class="flex gap-2" id="filter-buttons">
            <button onclick="filterRarity('All', event)" class="filter-btn px-4 py-2 rounded-full bg-blue-600 text-white text-xs font-bold shadow-md transition-all active:scale-95">すべて</button>
            <button onclick="filterRarity('普通', event)" class="filter-btn px-4 py-2 rounded-full bg-white text-gray-600 text-xs font-bold shadow-sm border border-gray-100 transition-all active:scale-95">普通</button>
            <button onclick="filterRarity('珍しい', event)" class="filter-btn px-4 py-2 rounded-full bg-white text-gray-600 text-xs font-bold shadow-sm border border-gray-100 transition-all active:scale-95">珍しい</button>
            <button onclick="filterRarity('レア', event)" class="filter-btn px-4 py-2 rounded-full bg-white text-gray-600 text-xs font-bold shadow-sm border border-gray-100 transition-all active:scale-95">レア</button>
            <button onclick="filterRarity('伝説', event)" class="filter-btn px-4 py-2 rounded-full bg-white text-gray-600 text-xs font-bold shadow-sm border border-gray-100 transition-all active:scale-95">伝説</button>
        </div>
    </div>

    <main class="w-full max-w-md bg-white rounded-[2.5rem] shadow-xl overflow-hidden p-6 mb-24 min-h-[50vh]">
        <div id="encyclopedia-list" class="grid grid-cols-2 gap-4">
            </div>
    </main>

    <div id="detail-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center p-6 z-50">
        <div class="bg-white rounded-[2rem] p-8 w-full max-w-sm shadow-2xl relative overflow-y-auto max-h-[85vh]">
            <button onclick="closeDetail()" class="absolute top-4 right-6 text-gray-400 text-3xl font-light hover:text-gray-600">&times;</button>
            <div id="detail-content">
                </div>
        </div>
    </div>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur border-t border-gray-100 px-6 py-3 flex justify-around items-center z-50">
        <a href="/" class="flex flex-col items-center text-gray-400">
            <span class="text-2xl">🎲</span><span class="text-[10px] font-bold">すごろく</span>
        </a>
        <a href="/encyclopedia" class="flex flex-col items-center text-cyan-600">
            <span class="text-2xl">📕</span><span class="text-[10px] font-bold">図鑑</span>
        </a>
        <a href="/aquarium" class="flex flex-col items-center text-gray-400">
            <span class="text-2xl">🌊</span><span class="text-[10px] font-bold">水族館</span>
        </a>
    </nav>

    <script src="{{ url_for('static', filename='js/encyclopedia.js') }}"></script>
</body>
</html>
