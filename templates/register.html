<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>新規登録 - 石川さかな巡り</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-6 sm:p-8 rounded-3xl shadow-xl w-full max-w-sm">
        
        <div class="text-center mb-6">
            <div class="text-4xl mb-2">✨</div>
            <h2 class="text-2xl font-black text-blue-900">アカウント作成</h2>
        </div>

        <form method="POST" action="/register" class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1 pl-1">ユーザー名</label>
                <input type="text" name="username" required class="w-full border-2 border-blue-100 bg-blue-50/50 p-3 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white transition-colors text-lg">
            </div>
            <div>
                <label class="block text-sm font-bold text-slate-700 mb-1 pl-1">パスワード</label>
                <input type="password" name="password" required class="w-full border-2 border-blue-100 bg-blue-50/50 p-3 rounded-xl focus:outline-none focus:border-blue-500 focus:bg-white transition-colors text-lg">
            </div>
            <button type="submit" class="w-full bg-cyan-500 text-white font-bold py-4 rounded-xl hover:bg-cyan-600 shadow-md shadow-cyan-500/30 transition-all active:scale-95 text-lg mt-2">
                登録してゲーム開始
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="/login" class="inline-block py-2 text-sm text-blue-500 font-bold hover:text-blue-700 transition-colors">
                すでにアカウントをお持ちの方
            </a>
        </div>
    </div>
</body>
</html>
