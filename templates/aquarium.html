<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイ水族館 - 石川さかな巡り</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* 水槽の背景グラデーション */
        .tank-bg {
            background: linear-gradient(180deg, #0ea5e9 0%, #1e3a8a 100%);
        }
    </style>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col items-center p-4 font-sans text-gray-800">

    <header class="w-full max-w-md bg-white/80 backdrop-blur rounded-2xl shadow-sm p-4 mb-4 flex justify-between items-center sticky top-4 z-40">
        <h1 class="text-lg font-bold text-blue-600 flex items-center">
            <span class="mr-2 text-2xl">🌊</span>マイ水族館
        </h1>
        <div class="text-right">
            <p class="text-xs font-bold text-gray-500 bg-gray-100 px-3 py-1 rounded-full">癒やしの空間</p>
        </div>
    </header>

    <main class="w-full max-w-md bg-white rounded-[2.5rem] shadow-xl overflow-hidden p-2 mb-24 relative flex-grow flex flex-col border border-gray-100 h-[70vh]">
        
        <div class="relative w-full h-full rounded-[2rem] overflow-hidden tank-bg shadow-inner">
            
            <div class="absolute inset-0 flex items-center justify-center opacity-10 pointer-events-none z-0">
                <h2 class="text-4xl font-black text-white leading-tight text-center tracking-widest">ISHIKAWA<br>AQUARIUM</h2>
            </div>

            <div id="bubble-container" class="absolute inset-0 pointer-events-none z-0"></div>

            <div id="fish-tank" class="relative w-full h-full z-10">
                </div>

            <div id="talk-bubble" class="absolute bottom-8 left-1/2 -translate-x-1/2 bg-white/95 backdrop-blur px-6 py-3 rounded-2xl shadow-lg hidden z-50 transition-all transform scale-95 border-2 border-blue-100 max-w-[80%] text-center">
                <div class="absolute -bottom-2 left-1/2 -translate-x-1/2 w-4 h-4 bg-white rotate-45 border-b-2 border-r-2 border-blue-100"></div>
                <p id="fish-message" class="text-blue-900 font-bold text-sm leading-relaxed"></p>
            </div>

        </div>
    </main>

    <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur border-t border-gray-100 px-6 py-3 flex justify-around items-center z-50 max-w-md mx-auto rounded-t-2xl shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
        <a href="/" class="flex flex-col items-center text-gray-400 hover:text-cyan-600 transition-colors">
            <span class="text-2xl">🎲</span><span class="text-[10px] font-bold">すごろく</span>
        </a>
        <a href="/encyclopedia" class="flex flex-col items-center text-gray-400 hover:text-cyan-600 transition-colors">
            <span class="text-2xl">📕</span><span class="text-[10px] font-bold">図鑑</span>
        </a>
        <a href="/aquarium" class="flex flex-col items-center text-cyan-600">
            <span class="text-2xl">🌊</span><span class="text-[10px] font-bold">水族館</span>
        </a>
        <a href="/logout" class="flex flex-col items-center text-gray-400 hover:text-red-500 transition-colors">
            <span class="text-2xl">🚪</span><span class="text-[10px] font-bold">ログアウト</span>
        </a>        
    </nav>

    <script src="{{ url_for('static', filename='js/aquarium.js') }}"></script>
</body>
</html>
